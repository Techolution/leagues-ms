spring:
  application:
   name: config-server
  profiles:
    active: local, cloud

---
spring:
  profiles: local
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${server.port}}
---
spring:
  profiles: cloud
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-leagues.pivotal.io
  instance:
    hostname: config.pcf.hertz.com
    nonSecurePort: 80
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: config