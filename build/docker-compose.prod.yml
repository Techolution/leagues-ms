version: "2"

services:
  config-server:
    image: myp/config-server
    networks:
      - myp-network
    ports:
      - "8888:8888"
    expose:
      - "8888"
  eureka:
    image: myp/eureka
    networks:
      - myp-network
    ports:
      - "8761:8761"
    expose:
      - "8761"
  auth:
    image: myp/auth-server
    networks:
      - myp-network
    ports:
      - "9999:9999"
    expose:
      - "9999"
    restart: always      
    links:
      - auth-db:auth-db
    depends_on:
      - auth-db
      - eureka
