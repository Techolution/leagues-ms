version: "2"

services:
  auth-db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=admin123
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=player
#    volumes:
#      - mysql-data:/home.scripts
#    working_dir: "/home/scripts"
    networks:
      - myp-network
    ports:
      - "3303:3306"
    expose:
      - "3303"


  game-db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=admin123
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=game
#    volumes:
#      - mysql-data:/home.scripts
#    working_dir: "/home/scripts"
    networks:
      - myp-network
    ports:
      - "3305:3306"
    expose:
      - "3305"


  league-db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=admin123
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=league
    networks:
      - myp-network
    ports:
      - "3304:3306"
    expose:
      - "3304"

  pick-db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=admin123
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=pick
    networks:
      - myp-network
    ports:
      - "3307:3306"
    expose:
      - "3307"


  redis:
    image: redis
    networks:
      - myp-network
    ports:
      - "6379:6379"
    expose:
      - "6379"
networks:
  myp-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
