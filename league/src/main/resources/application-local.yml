spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    spring.rabbitmq.addresses: localhost:5672
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  datasource:
    url: jdbc:mysql://localhost:3304/league
    username: dbuser
    password: password
    driver-class-name: com.mysql.jdbc.Driver
    
security:
  oauth2:
    resource:
      jwt:
        key-uri: http://localhost:9999/auth/oauth/token_key
  basic:
    enabled: false
  user:
    name: admin
    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

