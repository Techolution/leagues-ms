spring:
  application:
   name: league
  cloud:
    stream:
      bindings:
        output:
          destination: leaguedata
          content-type: application/json
          producer:
            partition-count: 3
            partition-key-extractor-class: com.makeurpicks.message.service.PartitionkeyExtractorImp
            partition-selector-class: com.makeurpicks.message.service.PartionkeySelectorStrategyImp
encrypt:
  key: ${ENCRYPT_KEY:defaultkey} 
