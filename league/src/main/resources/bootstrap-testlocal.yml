# ========================================================================
# Spring Cloud Config bootstrap configuration for the "testlocal" profile
# ========================================================================

spring:
  cloud:
    config:
        fail-fast: true
        uri: https://localhost:8888/config
        username: prithvish
        password: secret
        name: league
        profile: testlocal # profile(s) of the property source
        label: master # toggle to switch to a different version of the configuration as stored in git
        # it can be set to any label, branch or commit of the config source git repository
  profiles:
    active: testlocal 