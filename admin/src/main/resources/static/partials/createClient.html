<form name="createClient" ng-submit="createClientCtrl.addClient()" class="form-horizontal">
<fieldset>
	
	<div class="form-group">
		<label for="start-input" class="col-lg-2 control-label">Client Name</label>
		<div class="col-lg-10">
			<input ng-model="client.name" required id="start-input" class="form-control" value=""/>
		</div>
	</div> 
	<!-- <div class="form-group">
		<label for="end-input" class="col-lg-2 control-label">OAuth Token</label>
		<div class="col-lg-10">
			<input ng-model="client.oauthtoken" required id="end-input" class="form-control" value=""/>
		</div>
	</div> -->
	<div class="form-group">
		<label for="end-input" class="col-lg-2 control-label">Authentication</label>
		<div class="col-lg-10">
			<input ng-model="client.authentication" required id="end-input" class="form-control" value=""/>
		</div>
	</div>
	<div class="form-group">
		<label for="end-input" class="col-lg-2 control-label">Authentication Id</label>
		<div class="col-lg-10">
			<input ng-model="client.authenticationid"  id="end-input" class="form-control" value=""/>
		</div>
	</div>
	<div class="form-group">
		<label for="end-input" class="col-lg-2 control-label">Client Id</label>
		<div class="col-lg-10">
			<input ng-model="client.clientId"  id="end-input" class="form-control" value=""/>
		</div>
	</div>
	<div class="form-group">
		<label for="end-input" class="col-lg-2 control-label">Client Secret</label>
		<div class="col-lg-10">
			<input ng-model="client.client_secret"  id="end-input" class="form-control" value=""/>
		</div>
	</div>
	<div class="form-group">
		<label for="end-input" class="col-lg-2 control-label">Scope</label>
		<div class="col-lg-10">
			<input ng-model="client.scope"  id="end-input" class="form-control" value=""/>
		</div>
	</div>
	<div class="form-group">
		<label for="end-input" class="col-lg-2 control-label">Authorities</label>
		<div class="col-lg-10">
			<input ng-model="client.authorities"  id="end-input" class="form-control" value=""/>
		</div>
	</div>
	<div class="form-group">
		<label for="end-input" class="col-lg-2 control-label">Authorized Grant Types (Comma seperated)</label>
		<div class="col-lg-10">
			<input ng-model="client.authorized_grant_types"  id="end-input" class="form-control" value=""/>
		</div>
	</div>
	<div class="form-group">
		<label for="end-input" class="col-lg-2 control-label">Webserver  Redirect URIs (Comma seperated)</label>
		<div class="col-lg-10">
			<input ng-model="client.web_server_redirect_uri"  id="end-input" class="form-control" value=""/>
		</div>
	</div>
	<div class="form-group">
		<label for="end-input" class="col-lg-2 control-label">Refresh Token Validity</label>
		<div class="col-lg-10">
			<input ng-model="client.refresh_token_validity"  id="end-input" type="number"  class="form-control" value="3600"/>
		</div>
	</div>
	<div class="form-group">
		<label for="end-input" class="col-lg-2 control-label">Access Token Validity</label>
		<div class="col-lg-10">
			<input ng-model="client.access_token_validity"  id="end-input" class="form-control" type="number" value="3600"/>
		</div>
	</div>
	<div class="form-group">
		<label for="end-input" class="col-lg-2 control-label">Auto Approve</label>
		<div class="col-lg-10">
			
		<!--  	<input ng-model="client.autoapprove"  id="end-input" class="form-control" type="checkbox" value="True"/>-->
			<input     type="checkbox"     name="selectedAutoApprove[]"    value="{{autoapprove.value}}"     ng-model="client.autoapprove"  > {{autoapprove.name}} </input>
		</div>
	</div>
<!-- 	<div class="form-group">
			 <label for="leaguetype-input"
				class="col-lg-2 control-label">League Type</label>
			<div class="col-lg-10">
			<select ng-model="season.leagueType" required id="leaguetype-input" class="form-control" ng-options="x for x in season.leagueTypes">
			</select>  -->
			<!-- <input ng-model="season.leagueType" required id="leaguetype-input" class="form-control" value="pickem"/> -->
	<!-- 	</div>
	</div> -->
	<div class="form-group">
   		<div class="col-lg-10 col-lg-offset-2">
   			<button class="btn btn-primary">Add Client</button>
   		</div>
   		
   	</div>
</fieldset>
</form>
