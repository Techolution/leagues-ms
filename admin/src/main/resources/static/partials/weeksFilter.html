<h2>weeks filter</h2> 
<form name="createWeek" ng-submit="createCtrl.getReqWeeks()" class="form-horizontal">
<fieldset>
   <div class="form-group">
			 <label for="leaguetype-input"
				class="col-lg-2 control-label">League Type</label>
			<div class="col-lg-10">
			<select ng-model="weeksBySeason.leagueType" required id="leaguetype-input" class="form-control" ng-options="x for x in weeksBySeason.leagueTypes">
			</select>
			<!-- <input ng-model="season.leagueType" required id="leaguetype-input" class="form-control" value="pickem"/> -->
		</div>
	</div>
	<div class="form-group">
		<label for="season-select" class="col-lg-2 control-label">Season</label>
		<div class="col-lg-10">
			<select ng-model="weeksBySeason.seasonId" required id="season-select" class="form-control">
				<option ng-repeat="season in weeksBySeason.allseasons" value="{{season.id}}">
					 {{season.startYear}} - {{season.endYear}}
				</option>
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label for="season-select" class="col-lg-2 control-label">Weeks</label>
		<div class="col-lg-10">
			<select ng-model="weeksBySeason.weekId" required id="season-select" class="form-control">
				<option ng-repeat="week in weeksBySeason.filteredweeks" value="{{week.id}}">
					 {{week.weekNumber}}
				</option>
			</select>
		</div>
	</div>
</fieldset>
</form>
