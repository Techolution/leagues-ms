<form name="createWeek" ng-submit="createCtrl.addWeek()" class="form-horizontal">
<fieldset>
	<div class="form-group">
		<label for="league-select" class="col-lg-2 control-label">League</label>
		<div class="col-lg-10">
			<select ng-model="week.seasonId" required id="league-select" class="form-control">
				<option ng-repeat="league in leagues" value="{{league.seasonId}}">
					 {{league.leagueName}}
				</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="week-input" class="col-lg-2 control-label">League</label>
		<div class="col-lg-10">
			<input type="number" min=1 max="17" ng-model="week.weekNumber" required id="week-input" class="form-control"/>
		</div>
	</div>
	<div class="form-group">
   		<div class="col-lg-10 col-lg-offset-2">
   			<button class="btn btn-primary">add week</button>
   		</div>
   	</div>
</fieldset>
</form>
