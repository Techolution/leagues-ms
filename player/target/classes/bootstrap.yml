server:
  port: 9999
  contextPath: /uaa

eureka: 
  instance:
    leaseRenewalIntervalInSeconds: 3
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${server.port}} 

spring:
  application:
   name: player
  cloud:
   config:
    uri: ${vcap.services.springbox-config-service.credentials.uri:http://localhost:8888}    
    discovery:
      enabled: true
      serviceId: config-server
---
spring:
  cloud:
    profiles: local
    