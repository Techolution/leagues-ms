server:
  port: 7979

eureka: 
  instance:
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${server.port}} 

spring:
  application:
   name: hystrix
  cloud:
   config:
    uri: ${vcap.services.springbox-config-service.credentials.uri:http://localhost:8888}    
    discovery:
      enabled: true
      serviceId: config-server
---
spring:
  cloud:
    profiles: local
    